##
# Run windows test of master-windows branch
##
name: windows (AMD64) build and test without patch
on:
  push:
    branches:
      - 'master-windows'
    paths:
      - 'action.yml'
jobs:

  build:
    name: Build
    runs-on: windows-latest
    steps:

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17.x
        id: go

      - name: Build go from tip
        uses: iwdgo/gotip-build@master-windows
        id: gotip
        with:
          go_variables: $CGO_ENABLED = 0; $GOROOT_FINAL = "/"
          test_build: false

      - name: Upload go executable
        uses: actions/upload-artifact@v3
        with:
          name: gotip-${{ env.GOOS }}-${{ env.GOARCH }}
          path: .\go\bin
